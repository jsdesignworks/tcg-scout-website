type Distributor @model @auth(rules: [{allow: public}]) {
  id: ID!
  banner: AWSURL
  name: String
  contactemail: AWSEmail
  contactphone: AWSPhone
  bio: String
  location: String
  IPlocatio: AWSIPAddress
  Availability: Boolean
}

type ADplaceholder @model @auth(rules: [{allow: public}]) {
  id: ID!
  title: String
  subtitle: String
  image: AWSURL
  link: AWSURL
  createdby: AWSURL
  locationcreated: AWSIPAddress
  usericon: AWSURL
}

type Product @model @auth(rules: [{allow: public, operations: [create, read, update]}, {allow: owner}]) {
  id: ID!
  title: String
  description: String
  yearcreated: AWSDate
  marketprice: Int
  set: String
  untitledfield: String
  askingprice: Int
  numberavailable: Int
  uniqueid: ID
}

type Review @model @auth(rules: [{allow: public, operations: [create, read]}, {allow: owner, operations: [create, read]}]) {
  id: ID!
  title: String
  reviewedby: AWSURL
  reviewdate: AWSDate
  reviewbody: String
  reviewrating: Int
  reviewapproved: Boolean
  image: AWSURL
  userID: ID! @index(name: "byUser")
}

