type User @model @auth(rules: [{allow: public, operations: [create, read, update]}, {allow: owner, operations: [create, read, update]}]) {
  id: ID!
  memberstart: AWSDate
  username: String
  image: AWSURL
  brandingname: String
  brandingimage: AWSURL
  bio: String
  name: String
  location: AWSIPAddress
  banner: AWSURL
  YTlink: AWSURL
  FBlink: AWSURL
  IGlink: AWSURL
  TWEETlink: AWSURL
  userlocation: String
  Reviews: [Review] @hasMany(indexName: "byUser", fields: ["id"])
  Posts: [Post] @hasMany(indexName: "byUser", fields: ["id"])
}

type Post @model @auth(rules: [{allow: public, operations: [create, read, update]}]) {
  id: ID!
  title: String!
  author: String!
  content: String
  image: AWSURL
  userID: ID! @index(name: "byUser")
}
 